<!DOCTYPE html>

<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="survey.css" />
  </head>
  <body>
    <main>
      <h1>Survey Form</h1>
      <input type="text" placeholder="Enter your name" />
      <input type="text" placeholder="Enter your email" />
      <input type="text" placeholder="Enter your age" />
      <select name="" id="">
        <option value="">Student</option>
      </select>
      <p>Would you recommend this survey form to a friend</p>
      <div>
        <div>
          <input type="radio" name="recommendation" id="yes" />
          <label for="yes">Yes</label>
        </div>
        <div>
          <input type="radio" name="recommendation" id="no" />
          <label for="no">No</label>
        </div>
        <div>
          <input type="radio" name="recommendation" id="maybe" />
          <label for="maybe">Maybe</label>
        </div>
      </div>
      <p>Languages and Frameworks Known (Check all that apply)</p>
      <div>
        <div>
          <input type="checkbox" name="languages" id="java" />
          <label for="java">Java</label>
        </div>
        <div>
          <input type="checkbox" name="languages" id="python" />
          <label for="python">Python</label>
        </div>
        <div>
          <input type="checkbox" name="frameworks" id="react" />
          <label for="react">React</label>
        </div>
        <div>
          <input type="checkbox" name="frameworks" id="angular" />
          <label for="angular">Angular</label>
        </div>
        <div>
          <input type="checkbox" name="frameworks" id="spring" />
          <label for="spring">Spring</label>
        </div>
      </div>
      <p>Any Commnets or suggestions</p>

      <textarea name="" id=""></textarea>
      <h5>Sign Up</h5>
    </main>

    <script src="" async defer></script>
  </body>
</html>
